<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.scss" />
    <title>Vanlinteca Task</title>
  </head>
  <body>
    <div class="app" id="app">
      <img src="/images/Sign Up Placeholder.png" alt="" />
      <div class="content">
        <div class="head">
          <h1 class="title small">Create Account</h1>
          <p class="lead">Go ahead and sign up, let everyone know how awesome you are!</p>
        </div>
        <form class="sign-up" id="signUp">
          <div class="input-control">
            <div class="form-group">
              <img src="/images/User.svg" alt="" />
              <input type="text" name="username" placeholder="Username" />
            </div>
            <div class="error"></div>
          </div>
          <div class="input-control">
            <div class="form-group">
              <img src="/images/Envelope.svg" alt="" />
              <input type="email" name="email" placeholder="Email" />
            </div>
            <div class="error"></div>
          </div>
          <div class="input-control">
            <div class="form-group">
              <img src="/images/Lock.svg" alt="" />
              <input type="password" name="password" placeholder="Password" />
            </div>
            <div class="error"></div>
          </div>
          <div class="input-control">
            <div class="form-group">
              <img src="/images/Lock.svg" alt="" />
              <input
                type="password"
                name="password_confirmation"
                placeholder="Confirm Password"
              />
            </div>
            <div class="error"></div>
          </div>
          <button class="link">Create Account</button>
        </form>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
